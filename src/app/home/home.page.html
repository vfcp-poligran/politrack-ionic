<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-title>PoliTrack</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="cursos$ | async as cursos">
    <ion-list>
      <ion-item *ngFor="let curso of cursos">
        <ion-label>
          {{ curso.nombre }}
          <div>{{ curso.estudiantes?.length || 0 }} estudiantes</div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
